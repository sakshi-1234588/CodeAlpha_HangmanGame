<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🎯 Hangman Game</h1>

        <!-- ❌ Hangman image section removed -->

        <div class="word">
            {% for ch in display_word %}
                <span>{{ ch }}</span>
            {% endfor %}
        </div>

        <div class="wrong-letters">
            <p>Wrong Letters: {{ wrong | join(', ') }}</p>
        </div>

        <div class="attempts">
            <p>Attempts Left: {{ attempts }}</p>
        </div>

        {% if message %}
            <h2 class="message">{{ message }}</h2>
            <a href="{{ url_for('reset') }}" class="btn">Play Again</a>
        {% else %}
            <form method="POST" class="letters-form">
                {% for letter in letters %}
                    <button type="submit" name="letter" value="{{ letter }}" 
                        {% if letter in session['guessed'] %} disabled {% endif %}>
                        {{ letter }}
                    </button>
                {% endfor %}
            </form>
        {% endif %}
    </div>
</body>
</html>
